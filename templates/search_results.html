<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for {{query_text}}</h1>
    {% if search_results %}
        <ul>
        {% for result in search_results %}
            <li><a href="{{ result }}">{{ result }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="/">Back to Search</a>
</body>
</html>
